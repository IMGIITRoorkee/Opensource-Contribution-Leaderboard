<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GSoC Contribution Leaderboard</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">
      <img src="https://github.com/user-attachments/assets/4ef79c2b-2aff-469f-b908-8262829450a7" height="42" width="42"> 
        Merge Fest Contribution Leaderboard</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" id="github" href="https://github.com/RocketChat/GSoC-Contribution-Leaderboard-Node"
          target="_blank" rel="noopener noreferrer">
          <img src="https://pluspng.com/img-png/github-octocat-vector-png--1600.png" height="45" width="45">
        </a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <hr>
    <h2 style="display:inline;">Contributors</h2>
    <em class="total" style="font-size: 16px;color:white">Total:</em>
    <span class="text-muted lastupdate" style="float:right;text-align: right;font-size: 12px;"></span>
    <table style="margin: 0; width: 100%; font-size: 16px;" cellpadding="0" cellspacing="0">
      <tr>
        <td></td>
        <td colspan="1" style="font-weight: bold; padding: 32px 8px 8px 8px; color: #333;">
          Username
        </td>
        <td></td>
        <td
          style="padding: 32px 8px 8px 8px; margin: 0; font-size: 12px; color: #8AC2FF; font-family: Helvetica, Arial, sans-serif;">
          Easy Issues Solved<div id="easyIssues" style="color: white;display:inline; position: absolute;"></div>
        </td>
        <td
          style="padding: 32px 8px 8px 8px; margin: 0; font-size: 12px; color: #8AC2FF; font-family: Helvetica, Arial, sans-serif;">
          Medium Issues Solved<div id="mediumIssues" style="color: white;display:inline; position: absolute;"></div>
        </td>
        <td
          style="padding: 32px 8px 8px 8px; margin: 0; font-size: 12px; color: #8AC2FF; font-family: Helvetica, Arial, sans-serif;">
          Hard Issues Solved<div id="hardIssues" style="color: white;display:inline; position: absolute;"></div>
        </td>
        <td
          style="padding: 32px 8px 8px 8px; margin: 0; font-size: 12px; color: #8AC2FF; font-family: Helvetica, Arial, sans-serif;">
          Issues Raised<div id="issuesRaised" style="color: white;display:inline; position: absolute;"></div>
        </td>
        <td
          style="padding: 32px 8px 8px 8px; margin: 0; font-size: 12px; color: #8AC2FF; font-family: Helvetica, Arial, sans-serif;">
          Total Score<div id="totalScore" style="color: white;display:inline; position: absolute;"></div>
        </td>
      </tr>
    </table>
    <hr>
    <div id="allContributionsInfo" style="color: white;">Test</div>
  </div>
  <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">
        </span>
      </div>
    </footer>
</body>

</html>
